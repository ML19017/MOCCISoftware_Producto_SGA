<!DOCTYPE html>
<div>
    <!-- Datos de la actividad económica del asociado-->
    <label for="tipo-trabajador">Tipo de trabajador: </label><select id="tipo-trabajador" name="tipo-trabajador" title="Seleccione el tipo de trabajador que es" required>
        <option>Empresario</option>
        <option>Empleado</option>
        <option>Ambos</option>
    </select>
    <label for="rubro">Rubro económico al que se dedica: </label><select id="rubro" name="rubro" title="Seleccione el rubro al que se dedica" required>
        
    </select>
    <label for="capacidad-pago">Capacidad de pago: $</label><input type="number" step="0.01" id="capacidad-pago" name="capacidad-pago" placeholder="xxxx.xx" pattern="[0-9]{1,}[.][0-9]{2}"> <br></br>
    <label for="ahorro-mensual">Capacidad de ahorro mensual: $</label> <input type="number" id="ahorro-mensual" name="ahorro-mensual" placeholder="xxxx.xx" disabled> <br></br>
    <label for="ubicacion-negocio">Ubicación del negocio: </label> <input type="text" id="ubicacion-negocio" name="ubicacion-negocio" placeholder="Inserte ubicación del negocio" title="Ubicación del negocio del asociado.">
</div>
