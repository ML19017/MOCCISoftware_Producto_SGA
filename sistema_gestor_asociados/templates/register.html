<!DOCTYPE html>
<html>
    <head>
        <title>Sistema Gestor de Asociados: Registro</title>
        <meta charset="UTF-8"/>
        <meta lang="es">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}"/>
        <a href="https://www.freepik.es/vector-gratis/fondo-hexagonal-oscuro-color-degradado_12804207.htm#query=fondos%20de%20pantalla&position=2&from_view=keyword"></a>
    </head>
    <body>
        <div class="login-container">
            <div class="login-wrapper">
                <div class="login-layout-img">
                    <div class="login-bg-container">
                    </div>
                </div>
                <div class="login-box">
                    <h3 class="card-title text-center"></h3>
                    <div class="loginpage-intro">
                        <h1>Sistema Gestor de Asociados</h1>
                        <div class="loginpage-intro-logo">
                            <a><h2><img src="{% static '/resources/login-logo.png' %}" title="Sistema Gestor de Asociados" alt="MOCCI Software" class="login-logo"></h2></a>
                        </div>
                    </div>
                    <div class="login-from">
                        {% if messages %}
                
                            {% for message in messages %}
                            <div class="alert alert-info">
                                {{ message }}
                            </div>
                             {% endfor %}
                  
                        {% endif %}
                        <form method="post">
                             {%  csrf_token %}
                           <div class="form-group">
                                <label for="exampleInputEmail1">Nombre de Usuario</label>
                                <input type="text" name="username" class="form-control form-control--username" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                 <input type="email" name="email" class="form-control form-control--username" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" name="password" class="form-control form-control--password" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn-lg-primary">Registrarse</button>
                    <br>
                            <div class="sign-up mt-2">Ya tienes una cuenta? <a href="{% url 'login'%}">Inicia Sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
