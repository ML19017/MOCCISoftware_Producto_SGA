<!DOCTYPE html>
<html>
    <head>
        <title>Sistema Gestor de Asociados: Login</title>
        <meta charset="UTF-8"/>
        <meta lang="es">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}"/>
        <a href="https://www.freepik.es/vector-gratis/fondo-hexagonal-oscuro-color-degradado_12804207.htm#query=fondos%20de%20pantalla&position=2&from_view=keyword">Imagen de coolvector</a> en Freepik
    </head>
    <body>
        <div class="login-container">
            <div class="login-wrapper">
                <div class="login-layout-img">
                    <div class="login-bg-container">
                    </div>
                </div>
                <div class="login-box">
                    <div class="loginpage-intro">
                        <h1>Sistema Gestor de Asociados</h1>
                        <div class="loginpage-intro-logo">
                            {% load static %}
                            <a href="#"><h2><img src="{% static '/resources/login-logo.png' %}" title="Sistema Gestor de Asociados" alt="MOCCI Software" class="login-logo"></h2></a>
                        </div>
                    </div>
                    <div class="loginerrors">
                        <a href="#" id="loginerrormessage" class="accesshide">Su sesión ha excedido el tiempo límite. Por favor, entre de nuevo.</a>
                        <div class="alert alert-danger" role="alert">Su sesión ha excedido el tiempo límite. Por favor, entre de nuevo. </div>
                    </div>
                    <div class="login-from">
                        <form action="#" method="post" id="login">
                            <div class="form-group my-0">
                                <label for="username" class="sr-only">
                                        Nombre de usuario
                                </label>                                
                                <input type="text" name="username" id="username" class="form-control form-control--username" value="" placeholder="Nombre de usuario" autocomplete="username">
                            </div>
                            <div class="form-group my-1">
                                <label for="password" class="sr-only">Contraseña</label>
                                <input type="password" name="password" id="password" value="" class="form-control form-control--password" placeholder="Contraseña" autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn-lg-primary" id="loginbtn">Acceder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
