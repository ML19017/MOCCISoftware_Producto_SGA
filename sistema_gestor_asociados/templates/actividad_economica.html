    <div class="comun">
        <div class="form-container">
        <form action="POST" class="form">
    <!-- Datos de la actividad económica del asociado-->
        <label class="labelTitulo" for="/">Actividad Económica</label>
        <label class="label" for="tipo-trabajador">
            Tipo de trabajador: 
        </label>
            <select class="input" id="tipo-trabajador" name="tipo-trabajador" title="Seleccione el tipo de trabajador que es" required>
                <option>Empresario</option>
                <option>Empleado</option>
                <option>Ambos</option>
            </select>
        <label class="label" for="rubro">
            Rubro económico al que se dedica: 
        </label>
            <select class="input" id="rubro" name="rubro" title="Seleccione el rubro al que se dedica" required>      
            </select>
        <label class="label" for="capacidad-pago">
            Capacidad de pago: $
        </label>
            <input class="input" type="number" step="0.01" id="capacidad-pago" name="capacidad-pago" placeholder="xxxx.xx" pattern="[0-9]{1,}[.][0-9]{2}"> <br></br>
        <label class="label" for="ahorro-mensual">
            Capacidad de ahorro mensual: $
        </label> 
            <input class="input" type="number" id="ahorro-mensual" name="ahorro-mensual" placeholder="xxxx.xx" disabled> <br></br>
    
        <label class="label" for="ubicacion-negocio">
            Ubicación del negocio: 
        </label> 
            <input class="input" type="text" id="ubicacion-negocio" name="ubicacion-negocio" placeholder="Inserte ubicación del negocio" title="Ubicación del negocio del asociado.">
        <input  type="submit" value="Enviar" class="primary-button">
        </form>
