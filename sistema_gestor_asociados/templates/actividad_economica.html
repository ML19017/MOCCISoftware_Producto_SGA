<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Actividad Economica</title>
    {% include "nav.html" %}
  </head>
  <body>
    <div class="comun">
      <div class="form-container">
        <form class="form" action="/sistema_gestor_asociados/ingresar_solicitud" method="post">
          <!-- Datos de la actividad económica del asociado-->
          <label class="labelTitulo" for="/">Actividad Económica</label>
          <label class="label" for="tipo-trabajador">Tipo de trabajador:</label>
          <select class="input" id="tipo-trabajador" name="tipo-trabajador" title="Seleccione el tipo de trabajador que es" required>
            <option>--------------</option>
            <option value="empresario">Empresario</option>
            <option value="empleado">Empleado</option>
            <option value="empleado y empresario">Empleado y Empresario</option>
          </select>
          <label class="label" for="rubro">Rubro económico al que se dedica: </label><select class="input" id="rubro" name="rubro" title="Seleccione el rubro al que se dedica" required>
            <option>--------------</option>
            {% for rubro in rubros %}
              <option value="{{ rubro.id }}">{{ rubro.nombre }}</option>
            {% endfor %}
          </select>
          <label class="label" for="capacidad-pago">Capacidad de pago: US$</label><input class="input" type="number" step="0.01" id="capacidad-pago" name="capacidad-pago" placeholder="xxxx.xx" pattern="[0-9]{1,}[.][0-9]{2}">
          <label class="label" for="ahorro-mensual">Capacidad de ahorro mensual: US$</label> 
          <input class="input" type="number" id="ahorro-mensual" name="ahorro-mensual" placeholder="xxxx.xx" disabled>
          <label class="label" for="ubicacion-negocio">Ubicación del negocio:</label> 
          <input class="input" type="text" id="ubicacion-negocio" name="ubicacion-negocio" placeholder="Llene con la ubicación del negocio" title="Ubicación del negocio del asociado.">
          <input  type="submit" value="Enviar" class="primary-button">
        </form>
      </div>
    </div>
    {% include "footer.html" %}
  </body>
</html>
